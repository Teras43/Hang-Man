<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script defer src="./main.js"></script>
    <title>Hang Man</title>
  </head>
  <body>
    <div class="page_header">Hang Mang</div>
    <div class="page_content">
      <div class="page_side"></div>
      <div class="game">
        <img id="game_background" src="" />
        <div class="game_container">
          <div id="letter_box" class="game_container_section"></div>
          <div class="game_container_section">
            <button id="game_button" class="game_button">New Game</button>
          </div>
          <div id="info_box" class="game_container_section">
            <input type="text" id="guess_input" placeholder="Guess a letter"/>
            <button type="button" id="guess_submit">Guess</button>
            <button type="button" id="restart_game">Restart</button>
          </div>
        </div>
      </div>
      <div class="page_side"></div>
    </div>
    <footer class="page_footer">Devitar & Teras &copy;</footer>
  </body>
</html>
