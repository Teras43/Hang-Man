<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self' https://od-api.oxforddictionaries.com https://fonts.googleapis.com https://fonts.gstatic.com 'unsafe-inline' 'unsafe-eval';
      "
    />
    <link href="./styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script defer src="bundle.js" crossorigin="anonymous"></script>
    <title>Hang Man</title>
  </head>
  <body>
    <div class="page_header">Hang Man</div>
    <div class="page_content">
      <div class="page_side">
        <div class="text">Instructions <br /></div>
        <div class="text_sm">Type a letter into the box to guess.</div>
      </div>
      <div class="game">
        <img id="game_background" src="" />
        <div class="game_container">
          <div id="letter_box" class="game_container_section"></div>
          <div class="game_container_section">
            <button id="game_button" class="game_button">New Game</button>
          </div>
          <div id="info_box" class="game_container_section">
            <div class="container" id="guess_box">
              <div id="info_text" class="text">Guess a letter!</div>
              <input autocomplete="off" type="text" id="guess_input" />
            </div>
            <!-- <button type="button" id="get_hint">Hint</button> -->
            <button type="button" id="restart_game">Restart</button>
          </div>
        </div>
      </div>
      <div class="page_side">
        <div id="hint_display"></div>
      </div>
    </div>
    <footer class="page_footer">Devitar & Teras &copy;</footer>
  </body>
</html>
